{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>ADD WORD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'include/images/icons/favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'include/css/main.css' %}">
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action= {% url 'next' %}>
							{% csrf_token %}
<span class="contact100-form-title">
					Add word!
				</span>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Word</span>
					<input required class="input100" type="text" name="word">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Meaning</span>
					<input required class="input100" type="text" name="mean">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">How to Remeber</span>
					<input required class="input100" type="text" name="rem">
					<span class="focus-input100"></span>
				</div>
				
<div class="wrap-input100 validate-input">
					<span class="label-input100">Additional Word sepreated by Enter</span>
					<textarea class="input100" name="addw"></textarea>
					<span class="focus-input100"></span>
				</div>
				

<div class="wrap-input100 validate-input">
					<span class="label-input100">Additional Word Remember sepreated by Enter</span>
					<textarea class="input100" name="addr"></textarea>
					<span class="focus-input100"></span>
				</div>
				


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
			<br>
				<p>App Made by Seemandhar Jain(Student @IIT)</p>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script src="{% static 'include/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'include/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'include/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'include/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'include/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="{% static 'include/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'include/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'include/vendor/countdowntime/countdowntime.js' %}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
